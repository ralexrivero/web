<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="02-flexbox.css">
</head>
<body>
    <h1>Flexbox</h1>
    <h2>No wrap</h2>
    <div class="container flex-container">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>
    <h2>Wrap</h2>
    <div class="container flex-container flex-container-wrap">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>Column</h2>
    <div class="container flex-container flex-container-column">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>Justify center</h2>
    <div class="container flex-container flex-container-center">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>Justify between</h2>
    <div class="container flex-container flex-container-between">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>Justify space-around</h2>
    <div class="container flex-container flex-container-around">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>Justify space-evenly</h2>
    <div class="container flex-container flex-container-evenly">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>Vertical Align (align-items)</h2>
    <h2>flex-end</h2>
    <div class="container flex-container flex-container-align-end">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>flex-center</h2>
    <div class="container flex-container flex-container-align-center">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>

    <h2>flex-stretch</h2>
    <div class="container flex-container flex-container-align-stretch">
        <div class="box box-1-no-height"><p class="box-p">1</p></div>
        <div class="box box-2-no-height"><p class="box-p">2</p></div>
        <div class="box box-3-no-height"><p class="box-p">3</p></div>
    </div>

    <h2>Everything centered</h2>
    <div class="container flex-container flex-container-align-center flex-container-evenly">
        <div class="box box-1"><p class="box-p">1</p></div>
        <div class="box box-2"><p class="box-p">2</p></div>
        <div class="box box-3"><p class="box-p">3</p></div>
    </div>
</body>
</html>
