<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gradientes</h1>

  <h2>linear-gradient</h2>
  <p>Dos colores</p>
  <div class="container">
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
    <div class="box box-4"></div>
  </div>

  <h2>radial-gradient</h2>
  <div class="container">
    <div class="rectangle radial-1"></div>
    <div class="box radial-2"></div>
    <div class="circle radial-3"></div>
    <div class="circle radial-4"></div>
  </div>

  <h2>conic-gradient</h2>
  <div class="container">
    <div class="circle conic-1"></div>
    <div class="circle conic-2"></div>
    <div class="circle conic-3"></div>
    <div class="circle conic-4"></div>
    <div class="circle conic-5"></div>
    <div class="box conic-1"></div>
    <div class="box conic-2"></div>
    <div class="box conic-3"></div>
    <div class="box conic-4"></div>
    <div class="box conic-5"></div>
  </div>

  <h2>repeating-linear-gradient</h2>
  <div class="container">
    <div class="box repeat-1"></div>
    <div class="box repeat-2"></div>
    <div class="box repeat-3"></div>
    <div class="box repeat-4"></div>
    <div class="box repeat-5"></div>
  </div>

  <h2>repeating-radial-gradient</h2>
  <div class="container">
    <div class="box repeat-r-1"></div>
    <div class="box repeat-r-2"></div>
    <div class="box repeat-r-3"></div>
    <div class="box repeat-r-4"></div>
    <div class="box repeat-r-5"></div>
  </div>

</body>
</html>
