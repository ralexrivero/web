<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="result">220</div>
                    <div class="input">110 x 2</div>
                </div>
                <div class="keyboard">
                    <div class="row">
                        <div class="key key-c cell"><p>C</p></div>
                        <div class="key key-backspace cell"><p>←</p></div>
                        <div class="key key-div cell"><p>÷</p></div>
                    </div>
                    <div class="row">
                        <div class="key key-7 cell"><p>7</p></div>
                        <div class="key key-8 cell"><p>8</p></div>
                        <div class="key key-9 cell"><p>9</p></div>
                        <div class="key key-mul cell"><p>x</p></div>
                    </div>
                    <div class="row">
                        <div class="key key-4 cell"><p>4</p></div>
                        <div class="key key-5 cell"><p>5</p></div>
                        <div class="key key-6 cell"><p>6</p></div>
                        <div class="key key-sub cell">-</div>
                    </div>
                    <div class="row">
                        <div class="key key-1 cell"><p>1</p></div>
                        <div class="key key-2 cell"><p>2</p></div>
                        <div class="key key-3 cell"><p>3</p></div>
                        <div class="key key-add cell"><p>+</p></div>
                    </div>
                    <div class="row">
                        <div class="key key-0 cell"><p>0</p></div>
                        <div class="key key-res cell"><p>=</p></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
