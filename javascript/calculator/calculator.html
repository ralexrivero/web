<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="result">220</div>
                    <div class="input">110 x 2</div>
                </div>
                <div class="keyboard">
                    <div class="row">
                        <div class="key key-c cell">C</div>
                        <div class="key key-backspace cell">←</div>
                        <div class="key key-div cell">÷</div>
                    </div>
                    <div class="row">
                        <div class="key key-7 cell">7</div>
                        <div class="key key-8 cell">8</div>
                        <div class="key key-9 cell">9</div>
                        <div class="key key-mul cell">x</div>
                    </div>
                    <div class="row">
                        <div class="key key-4 cell">4</div>
                        <div class="key key-5 cell">5</div>
                        <div class="key key-6 cell">6</div>
                        <div class="key key-sub cell">-</div>
                    </div>
                    <div class="row">
                        <div class="key key-1 cell">1</div>
                        <div class="key key-2 cell">2</div>
                        <div class="key key-3 cell">3</div>
                        <div class="key key-add cell">+</div>
                    </div>
                    <div class="row">
                        <div class="key key-0 cell">0</div>
                        <div class="key key-res cell">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
